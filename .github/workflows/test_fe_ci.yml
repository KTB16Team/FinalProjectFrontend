# 워크플로우의 이름 설정
name: Frontend CI Workflow

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

        # Node.js 설치 - Vite와 React 등을 사용하기 위해 Node.js가 필요
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'